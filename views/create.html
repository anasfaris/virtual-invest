%include views/shared/header.html

    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2 text-right"><img src="static/img/refer.png" alt="Refer" class="img-responsive"></div>
                <div class="col-md-6 roboto-light">
                    <form action="" method="post">
                      <h4>Shorten your link with refer.my</h4>
                      <div class="form-inline">
                        <p>URL <input type="text" class="form-control" id="url" name="url" placeholder="http://www.example.com" autocomplete='off'></p>
                      </div>
                      <div class="form-inline">
                        <p>http://refer.my/<input type="text" class="form-control" id="short" name="short" placeholder="short" autocomplete='off'></p>
                      </div>
                        
                      <button type="submit" class="btn btn-default">Create Link</button>
                    </form>
                </div>
            </div>
            % if created:
            <div class="col-md-12 text-center">
              <h4>Links created. Visit link <a href="/{{new_link}}">http://refer.my/{{new_link}}</a></h4>
            </div>
            % end
        </div>
    </body>

%include views/shared/footer.html
